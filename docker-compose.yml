services:
  # PostgreSQL database
  db:
    image: postgres:15
    container_name: magasincentral-api-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: magasinuser
      POSTGRES_PASSWORD: magasinpass
      POSTGRES_DB: magasincentraldb
    volumes:
      - db_data:/var/lib/postgresql/data
    # healthcheck:
    #   test: ["CMD-SHELL", "pg_isready -U magasinuser"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 5

  # .NET Core API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: magasincentral-api:latest
    container_name: magasincentral-app-api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      ASPNETCORE_URLS: "http://+:80"
      ASPNETCORE_ENVIRONMENT: "Production"
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=magasincentraldb;Username=magasinuser;Password=magasinpass"

    ports:
      - "70:80"
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://localhost/healthz || exit 1"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 3
  
    # Prometheus pour les m√©triques
  prometheus:
    image: prom/prometheus:latest
    container_name: magasincentral-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - app

  # Grafana dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: magasincentral-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: magasincentral-node-exporter
    restart: unless-stopped
    # expose le port 9100 en interne
    ports:
      - "9100:9100"

volumes:
  db_data:
